{% set name = "ritas" %}
{% set version = "0.4.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ritas-{{ version }}.tar.gz
  sha256: b4dea11f173b956d620dc1bfa61caf74f38a9dbfae0d13c0aa1165e20521126d

build:
  entry_points:
    - ritas = ritas.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - click
    - geopandas
    - matplotlib-base
    - pandas
    - pyarrow
    - pykrige
    - pyproj
    - rasterio >=1.4.0
    - shapely
    - streamlit
    - tqdm

test:
  imports:
    - ritas
  commands:
    - pip check
    - ritas --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/jarad/pyritas
  license: MIT
  license_file: LICENSE
  summary: |
    RITAS is a package to spatially and statistically process agricultural
    yield monitor data.

extra:
  recipe-maintainers:
    - akrherz
